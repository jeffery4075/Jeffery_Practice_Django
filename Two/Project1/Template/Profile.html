<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Student Details</legend>
            <label for="">Enter First Name:</label>
            <input type="text" name="name" placeholder="First Name">
            <br><br>
            <label for="">Enter Email:</label>
            <input type="email" name="email" placeholder="user@domain.com">
            <br><br>
            <label for="">Enter your City</label>
            <input type="text" name="city" placeholder="city">
            <br><br>
            <a href=""><button type="button">Submit</button></a>
        </fieldset>
    </form>

<h1>All Profiles</h1>
  {% if data %}
    <ul>
      {% for profile in data %}
        <li>
          {{ profile.Name }} &mdash; {{ profile.Email }} &mdash; {{ profile.city }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No profiles added yet.</p>
  {% endif %}
</body>
</html>
