<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter (SAR to INR)</title>
</head>
<body>
    <h1>Currency Converter (SAR to INR)</h1>
    
    <form action="" method="post">
        {% csrf_token %}
        <label for="amount">Enter amount in SAR: </label>
        <input type="text" name="amount" placeholder="Amount in SAR" value="{{ amount }}">
        <br><br>
        
        <button type="submit">Convert</button>
    </form>
    
    {% if Error_key %}
        <p style="color: red;">{{ Error_key }}</p>
    {% endif %}
</body>
</html>
