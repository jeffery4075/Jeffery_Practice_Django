<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>>
    <h1>Calculator</h1>
    <form action="" method="post">
        {% csrf_token %}
        <label for="first_number">Enter First Number:</label>
        <input type="text" name="first_number" placeholder="Number 1" >
        <br><br>

        <label for="operation">Choose operation:</label>
        <select name="operation" required>
            <option value="Add">+</option>
            <option value="Subtract">-</option>
            <option value="Multiply">*</option>
            <option value="Divide">/</option>
        </select>
        <br><br>

        <label for="second_number">Enter Second Number:</label>
        <input type="text" name="second_number"  placeholder="Number 2">
        <br><br>

        <button type="submit" class="submit-btn">Calculate</button>
    </form>

    {% if error_key %}
        <p style="color: brown;">{{ error_key }}</p>
    {% endif %}
</body>

</html>
